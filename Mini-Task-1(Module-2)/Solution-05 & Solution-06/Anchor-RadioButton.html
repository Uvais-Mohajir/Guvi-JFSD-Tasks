<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag & Radio Button</title>
</head>
<body>
    <a href="https://google.com" target="_blank">Open Google</a>
    <br><br><br><br>
    <form>
    <p>Employee Type:</p>
    <label><input type="radio" name="emp_type" value="salaried"> Salaried</label><br>
    <label><input type="radio" name="emp_type" value="business"> Own Business</label>
</form>
</body>
</html>
