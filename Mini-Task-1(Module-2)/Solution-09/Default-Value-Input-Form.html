<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Value in Input Form</title>
</head>
<body>
    <form>
        <label>Name</label> 
        <input type="text" value="john"> <br><br>
        <label>Password</label> 
        <input type="password" value="123456"> <br> <br>
        <label>Email</label>
        <input type="email" value="abc@email.com"> <br><br>
        <label>DOB</label>
        <input type="date" value="2024-01-01"> <br><br>
        <label>Age</label>
        <input type="number" value="25"> <br><br>
        <label>Gender</label>
        <select>
            <option selected>Default Option</option>
            <option>Male</option>
            <option>Female</option>
        </select> <br><br>
        <label>Write about Yourself</label>
        <textarea>Default text here...</textarea><br><br>
        <input type="submit" value="submit">
</form>
</body>
</html>
