<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Type</title>
</head>
<body>
    <form>
    Text: <input type="text"><br><br>
    Password: <input type="password"><br><br>
    Email: <input type="email"><br><br>
    Number: <input type="number"><br><br>
    Date: <input type="date"><br><br>
    Time: <input type="time"><br><br>
    File: <input type="file"><br><br>
    Checkbox: <input type="checkbox"><br><br>
    Radio: 
        <label><input type="radio" name="Gender">Male</label>
        <label><input type="radio" name="Gender">Female</label><br><br><br>
    Textarea: <textarea></textarea><br><br>
    Select:
    <select>
        <option>One</option>
        <option>Two</option>
    </select><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
