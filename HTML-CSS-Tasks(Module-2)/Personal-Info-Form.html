<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Information Form | Survey Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Header -->
  <header class="bg-dark text-white py-4 shadow-sm mb-4">
    <div class="container">
      <h1 class="h4 fw-bold text-center mb-0">
        <a href="index.html" class="text-white text-decoration-none">Survey Form Project</a>
      </h1>
    </div>
  </header>

  <!-- Main Form -->
  <main class="container flex-grow-1">
    <div class="form-container mx-auto mb-5">
      <h2 class="text-center text-primary mb-4">Personal Information Form</h2>

      <form class="personal-form">

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="rollNo" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="rollNo"
                   placeholder="Enter your roll number" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName"
                   placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Gender</label>
            <div class="d-flex align-items-center pt-1">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email"
                   placeholder="Enter your email" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone"
                   placeholder="Enter your phone number" required>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="course" class="form-label">Course / Program</label>
            <input type="text" class="form-control" id="course"
                   placeholder="Enter your course" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="year" class="form-label">Year of Study</label>
            <select class="form-select" id="year" required>
              <option value="">Select your year</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <input type="text" class="form-control"
                     placeholder="House No / Street Name" required>
            </div>
            <div class="col-12 col-md-6">
              <input type="text" class="form-control"
                     placeholder="City / Town" required>
            </div>
            <div class="col-12 col-md-4">
              <input type="text" class="form-control" placeholder="District" required>
            </div>
            <div class="col-12 col-md-4">
              <input type="text" class="form-control" placeholder="State" required>
            </div>
            <div class="col-12 col-md-4">
              <input type="text" class="form-control" placeholder="Pincode" required>
            </div>
          </div>
        </div>

        <div class="d-flex flex-column flex-md-row gap-3 mt-4">
          <button type="submit" class="btn btn-primary flex-fill">Submit Form</button>
          <a href="index.html" class="btn btn-secondary flex-fill">Go Back to Home</a>
        </div>

      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-2">Survey Form Project | Created by Uvais</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="https://www.facebook.com" target="_blank" class="text-white fs-4"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="text-white fs-4"><i class="bi bi-instagram"></i></a>
        <a href="https://x.com/" target="_blank" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
        <a href="https://google.com" target="_blank" class="text-white fs-4"><i class="bi bi-google"></i></a>
      </div>
    </div>
  </footer>

</body>

</html>
