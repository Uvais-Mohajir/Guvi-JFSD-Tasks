<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher-wise Review Form | Survey Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Header -->
  <header class="bg-dark text-white py-4 shadow-sm mb-4">
    <div class="container">
      <h1 class="h4 fw-bold text-center mb-0">
        <a href="index.html" class="text-white text-decoration-none">Survey Form Project</a>
      </h1>
    </div>
  </header>

  <!-- Main Form -->
  <main class="container flex-grow-1">
    <div class="form-container mx-auto mb-5">
      <h2 class="text-center text-primary mb-4">Teacher-wise Feedback Form</h2>

      <form class="teacher-form">

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="rollNo" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="rollNo" placeholder="Enter your roll number" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="course" class="form-label">Course / Program</label>
            <input type="text" class="form-control" id="course" placeholder="Enter your course" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="year" class="form-label">Year of Study</label>
            <select class="form-select" id="year" required>
              <option value="">Select your year</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="teacherName" class="form-label">Teacher Name</label>
          <input type="text" class="form-control" id="teacherName" placeholder="Enter teacher's name" required>
          <small class="text-muted d-block">Provide feedback for this teacher specifically.</small>
        </div>

        <div class="mb-3">
          <label for="subjectName" class="form-label">Subject Name</label>
          <input type="text" class="form-control" id="subjectName" placeholder="Enter subject name" required>
        </div>
        <h5><br><b><u>Questions</u></b></h5>
        <!-- Feedback Questions -->
        <div class="mb-4">
          <label class="form-label fw-semibold">1. Teaching Clarity / Explanation</label>
          <div class="d-flex gap-3">
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q1" id="q1Excellent" value="Excellent" required><label class="form-check-label" for="q1Excellent">Excellent</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q1" id="q1Good" value="Good"><label class="form-check-label" for="q1Good">Good</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q1" id="q1Average" value="Average"><label class="form-check-label" for="q1Average">Average</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q1" id="q1Poor" value="Poor"><label class="form-check-label" for="q1Poor">Poor</label></div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">2. Knowledge of Subject</label>
          <div class="d-flex gap-3">
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q2" id="q2Excellent" value="Excellent" required><label class="form-check-label" for="q2Excellent">Excellent</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q2" id="q2Good" value="Good"><label class="form-check-label" for="q2Good">Good</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q2" id="q2Average" value="Average"><label class="form-check-label" for="q2Average">Average</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q2" id="q2Poor" value="Poor"><label class="form-check-label" for="q2Poor">Poor</label></div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">3. Communication Skills</label>
          <div class="d-flex gap-3">
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q3" id="q3Excellent" value="Excellent" required><label class="form-check-label" for="q3Excellent">Excellent</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q3" id="q3Good" value="Good"><label class="form-check-label" for="q3Good">Good</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q3" id="q3Average" value="Average"><label class="form-check-label" for="q3Average">Average</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q3" id="q3Poor" value="Poor"><label class="form-check-label" for="q3Poor">Poor</label></div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">4. Approachability & Helpfulness</label>
          <div class="d-flex gap-3">
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q4" id="q4Excellent" value="Excellent" required><label class="form-check-label" for="q4Excellent">Excellent</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q4" id="q4Good" value="Good"><label class="form-check-label" for="q4Good">Good</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q4" id="q4Average" value="Average"><label class="form-check-label" for="q4Average">Average</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q4" id="q4Poor" value="Poor"><label class="form-check-label" for="q4Poor">Poor</label></div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">5. Punctuality / Class Management</label>
          <div class="d-flex gap-3">
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q5" id="q5Excellent" value="Excellent" required><label class="form-check-label" for="q5Excellent">Excellent</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q5" id="q5Good" value="Good"><label class="form-check-label" for="q5Good">Good</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q5" id="q5Average" value="Average"><label class="form-check-label" for="q5Average">Average</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q5" id="q5Poor" value="Poor"><label class="form-check-label" for="q5Poor">Poor</label></div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">6. Overall Feedback</label>
          <div class="d-flex gap-3">
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q6" id="q6Excellent" value="Excellent" required><label class="form-check-label" for="q6Excellent">Excellent</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q6" id="q6Good" value="Good"><label class="form-check-label" for="q6Good">Good</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q6" id="q6Average" value="Average"><label class="form-check-label" for="q6Average">Average</label></div>
            <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="q6" id="q6Poor" value="Poor"><label class="form-check-label" for="q6Poor">Poor</label></div>
          </div>
        </div>

        <div class="mb-3">
          <label for="supportDocs" class="form-label">Upload Supporting Documents (Optional)</label>
          <input type="file" class="form-control" id="supportDocs" accept=".pdf, .doc, .docx, .jpg, .png">
          <small class="text-muted d-block mt-1">Upload notes or any relevant documents if needed. <br><br></small>
        </div>

        <div class="d-flex flex-column flex-md-row gap-3">
          <button type="submit" class="btn btn-primary flex-fill">Submit Feedback</button>
          <a href="index.html" class="btn btn-secondary flex-fill">Back to Home</a>
        </div>

      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-2">Survey Form Project | Created by Uvais</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="https://www.facebook.com" target="_blank" class="text-white fs-4"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="text-white fs-4"><i class="bi bi-instagram"></i></a>
        <a href="https://x.com/" target="_blank" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
        <a href="https://google.com" target="_blank" class="text-white fs-4"><i class="bi bi-google"></i></a>
      </div>
    </div>
  </footer>
  
</body>
</html>
