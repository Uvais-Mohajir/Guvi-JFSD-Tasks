<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
      <!-- Header -->
  <header class="bg-dark text-white py-4 shadow-sm mb-1">
    <div class="container">
      <h1 class="h4 fw-bold text-center mb-0">
        <a href="index.html" class="text-white text-decoration-none">Simple Calculator</a>
    </div>
  </header>
<main>
    <div id="calc">
        <div id="content">
            <form>
                <div id="output">
                    <input type="text" id='res'>
                </div>
                <div class="btn">
                    <input type="button" value='C' onclick="Clear()" id="clear">
                    <input type="button" value='√' onclick="SquareRoot()">
                    <input type="button" value='%' onclick="Solve('%')">
                    <input type="button" value='/' onclick="Solve('/')">
                    <br>
                    <input type="button" value='7' onclick="Solve('7')">
                    <input type="button" value='8' onclick="Solve('8')">
                    <input type="button" value='9' onclick="Solve('9')">
                    <input type="button" value='x' onclick="Solve('*')">
                    <br>
                    <input type="button" value='4' onclick="Solve('4')">
                    <input type="button" value='5' onclick="Solve('5')">
                    <input type="button" value='6' onclick="Solve('6')">
                    <input type="button" value='-' onclick="Solve('-')">
                    <br>
                    <input type="button" value='1' onclick="Solve('1')">
                    <input type="button" value='2' onclick="Solve('2')">
                    <input type="button" value='3' onclick="Solve('3')">
                    <input type="button" value='+' onclick="Solve('+')">
                    <br>
                    <input type="button" value='0' onclick="Solve('0')">
                    <input type="button" value='.' onclick="Solve('.')">
                    <input type="button" value='⌫' onclick="Backspace()" id="backspace">
                    <input type="button" value='=' onclick="Result()">
                </div>
            </form>
        </div>
    </div>
</main>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-2">Simple Calculator | Created by Uvais</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="https://www.facebook.com" target="_blank" class="text-white fs-4"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="text-white fs-4"><i class="bi bi-instagram"></i></a>
        <a href="https://x.com/" target="_blank" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
        <a href="https://google.com" target="_blank" class="text-white fs-4"><i class="bi bi-google"></i></a>
      </div>
    </div>
  </footer>

</body>

</html>
