<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List - Catalog System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-dark text-white py-4 shadow-sm mb-1">
    <div class="container text-center">
        <h1 class="h4 fw-bold mb-0">Product Catalog System using Spring Boot</h1>
    </div>
</header>

<main class="flex-grow-1 py-5">
    <div class="container">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white py-3 d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Product List</h3>
                <a th:href="@{/}" class="btn btn-outline-light btn-sm">Home</a>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0 text-center align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Name</th> <th>Price</th> <th>Category</th> </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}" class="fw-bold"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.category}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-2">Product Catalog System using Spring Boot | Created by Uvais</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://www.facebook.com" target="_blank" class="text-white fs-4"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="text-white fs-4"><i class="bi bi-instagram"></i></a>
            <a href="https://x.com/" target="_blank" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
            <a href="https://google.com" target="_blank" class="text-white fs-4"><i class="bi bi-google"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
