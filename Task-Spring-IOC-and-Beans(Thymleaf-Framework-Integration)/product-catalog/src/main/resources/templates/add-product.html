<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product - Catalog System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
<header class="bg-dark text-white py-4 shadow-sm mb-1">
    <div class="container text-center">
        <h1 class="h4 fw-bold mb-0">Product Catalog System using Spring Boot</h1>
    </div>
</header>

<main class="flex-grow-1 d-flex align-items-center justify-content-center py-4">
    <div class="container col-md-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white py-3">
                <h3 class="text-center mb-0">Product Info Form</h3>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/save-product}" th:object="${product}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Product Name</label>
                        <div class="input-group">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Price</label>
                        <div class="input-group">
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Category</label>
                        <div class="input-group">
                            <input type="text" th:field="*{category}" class="form-control" placeholder="Enter category" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg shadow-sm">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-2">Product Catalog System using Spring Boot | Created by Uvais</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://www.facebook.com" target="_blank" class="text-white fs-4"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="text-white fs-4"><i class="bi bi-instagram"></i></a>
            <a href="https://x.com/" target="_blank" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
            <a href="https://google.com" target="_blank" class="text-white fs-4"><i class="bi bi-google"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
