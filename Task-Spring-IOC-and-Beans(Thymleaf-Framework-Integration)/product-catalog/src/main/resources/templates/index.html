<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog System using Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-dark text-white py-4 shadow-sm mb-1">
    <div class="container text-center">
        <h1 class="h4 fw-bold mb-0">Product Catalog System using Spring Boot</h1>
    </div>
</header>

<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container text-center">
        <div class="card shadow-lg p-5 border-0 bg-white">
            <h2 class="mb-4 text-secondary">Welcome to Product Catalog</h2>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a th:href="@{/add-product}" class="btn btn-primary btn-lg px-4 shadow-sm">
                    <i class="bi bi-plus-circle me-2"></i>Add Product
                </a>
                <a th:href="@{/display-products}" class="btn btn-success btn-lg px-4 shadow-sm">
                    <i class="bi bi-table me-2"></i>Display Product
                </a>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-2">Product Catalog System using Spring Boot | Created by Uvais</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://www.facebook.com" target="_blank" class="text-white fs-4"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="text-white fs-4"><i class="bi bi-instagram"></i></a>
            <a href="https://x.com/" target="_blank" class="text-white fs-4"><i class="bi bi-twitter"></i></a>
            <a href="https://google.com" target="_blank" class="text-white fs-4"><i class="bi bi-google"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
